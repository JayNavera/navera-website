<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Exercise</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #330753, #10022b);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #loginCard {
      background: #2e0854;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(106, 13, 173, 0.7);
      padding: 2rem 2.5rem;
      width: 350px;
      color: #eee;
      transition: transform 0.3s ease;
    }

    #loginCard:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(106, 13, 173, 0.9);
    }

    #loginCard h3 {
      font-weight: 700;
      margin-bottom: 1.8rem;
      color: #d1c4e9;
      text-align: center;
      letter-spacing: 1.2px;
    }

    label.form-label {
      color: #c9b3e8;
      font-weight: 600;
    }

    input.form-control {
      background: #4b2a99;
      border: none;
      border-radius: 0.375rem;
      color: #ddd;
      box-shadow: inset 0 0 6px #7e57c2;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    input.form-control::placeholder {
      color: #d1c4e9;
      opacity: 0.8;
    }

    input.form-control:focus {
      background: #5c3dbd;
      box-shadow: 0 0 8px #d1c4e9;
      color: #fff;
      outline: none;
      border: none;
    }

    #loginBtn {
      background: linear-gradient(45deg, #7e57c2, #512da8);
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      letter-spacing: 0.9px;
      box-shadow: 0 4px 12px rgba(125, 81, 255, 0.7);
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    #loginBtn:hover {
      background: linear-gradient(45deg, #9575cd, #673ab7);
      box-shadow: 0 6px 16px rgba(125, 81, 255, 0.9);
    }
  </style>
</head>

<body>
  <div id="loginCard" class="shadow">
    <h3>Login</h3>
    <form id="loginForm" onsubmit="return false;">
      <div class="mb-3">
        <label class="form-label" for="emailInput">Email</label>
        <input id="emailInput" type="email" class="form-control" placeholder="Enter your email" required />
      </div>
      <div class="mb-4">
        <label class="form-label" for="passwordInput">Password</label>
        <input id="passwordInput" type="password" class="form-control" placeholder="Enter your password" required />
      </div>
      <button id="loginBtn" type="button" class="btn w-100" onclick="showColumns()">Login</button>
    </form>
  </div>

  <div id="mainContainer" class="container d-none mt-4">
    <div class="container0">
      <div class="row g-2">
        <div class="col bg-primary text-white p-3">Column 1</div>
        <div class="col bg-success text-white p-3">Column 2</div>
        <div class="col bg-danger text-white p-3">Column 3</div>
      </div>
    </div> <br>

    <div class="container1">
      <div class="row">
        <div class="col-4 bg-primary text-white">Column 1 (4/12)</div>
        <div class="col-8 bg-success text-white">Column 2 (8/12)</div>
      </div>
    </div> <br>

    <div class="container2">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 bg-primary text-white">Box 1</div>
        <div class="col-12 col-md-6 col-lg-4 bg-success text-white">Box 2</div>
        <div class="col-12 col-md-12 col-lg-4 bg-danger text-white">Box 3</div>
      </div>
    </div>
  </div>

  <script>
    function showColumns() {
      const main = document.getElementById('mainContainer');
      const login = document.getElementById('loginCard');

      main.classList.remove('d-none');
      login.classList.add('d-none');
      document.body.style.display = 'block';
      document.body.style.minHeight = 'auto';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
