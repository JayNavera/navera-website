<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Login â€” show columns on click</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div id="loginCard" class="card shadow p-4" style="width: 350px;">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm" onsubmit="return false;">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password">
      </div>
      <button id="loginBtn" type="button" class="btn btn-primary w-100" onclick="showColumns()">Login</button>
    </form>
  </div>

  <div id="mainContainer" class="container d-none mt-4">
    <div class="container0">
        <div class="row g-2">
            <div class="col bg-primary text-white p-3">Column 1</div>
            <div class="col bg-success text-white p-3">Column 2</div>
            <div class="col bg-danger text-white p-3">Column 3</div>
        </div>
    </div>

    <div class="container1">
        <div class="row">
            <div class="col-4 bg-primary text-white">Column 1 (4/12)</div>
            <div class="col-8 bg-success text-white">Column 2 (8/12)</div>
        </div>
    </div>

    <div class="container2">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 bg-primary text-white">Box 1</div>
            <div class="col-12 col-md-6 col-lg-4 bg-success text-white">Box 2</div>
            <div class="col-12 col-md-12 col-lg-4 bg-danger text-white">Box 3</div>
        </div>
    </div>
  </div>

  <script>
    function showColumns() {
      const main = document.getElementById('mainContainer');
      const login = document.getElementById('loginCard');

      main.classList.remove('d-none');
      login.classList.add('d-none');  
      document.body.classList.remove('d-flex', 'justify-content-center', 'align-items-center', 'vh-100');
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>
